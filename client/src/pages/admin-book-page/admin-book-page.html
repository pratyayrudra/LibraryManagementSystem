<ion-header>

  <ion-navbar color="patten-blue">
    <ion-title>Admin Book Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  *ngFor="let book of books">
    <ion-item-sliding>
    <ion-item (click)="goToBookDetails(book)">
      <ion-thumbnail item-left>
        <img src="{{book.image_url}}">
      </ion-thumbnail>
      <h2>{{book.name}}</h2>
      <p>By {{book.author}}</p>  
    </ion-item>
    <ion-item-options>
       <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      <button ion-button color="yellow">
        <ion-icon name="settings"></ion-icon>
        Update
      </button> 
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-fab right bottom>
    <button ion-fab (click)="addNewBook()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
