<ion-header>

  <ion-navbar color="patten-blue">
    <ion-title>{{book.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center>
    <ion-img width=100 height=150 src="{{book.image_url}}"></ion-img>
  </ion-item>
  <ion-item>
    <ion-label> 
      Name : {{book.name}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label> 
      Author : {{book.author}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label> 
      Publisher : {{book.publisher}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label> 
      No of Pages : {{book.pages}}
    </ion-label>
  </ion-item>
  <ion-fab right bottom>
    <button ion-fab>Borrow</button>
  </ion-fab>
</ion-content>
