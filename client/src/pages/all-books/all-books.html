<ion-header>

  <ion-navbar color="patten-blue">
    <ion-title>All Books</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let book of books" (click)="goToBookDetails(book)">
      <ion-thumbnail item-left>
        <img src="{{book.image_url}}">
      </ion-thumbnail>
      <h2>{{book.name}}</h2>
    </ion-item>
  </ion-list>
  <ion-fab bottom right >
  <button ion-fab><ion-icon name="menu"></ion-icon></button>
  <ion-fab-list side="top">
    <button>New Arrivals</button>
  </ion-fab-list>
</ion-fab>

</ion-content>
