<ion-header>

  <ion-navbar color="patten-blue">
    <ion-title>{{student.studentname}} Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
        <ion-label>
          Name: {{student.studentname}}
        </ion-label>
  </ion-item>
  <ion-item>
        <ion-label>
          Department: {{student.department}}
        </ion-label>
  </ion-item>
  <ion-item>
        <ion-label>
          Year: {{student.year}}
        </ion-label>
   </ion-item>
   <ion-item>
        <ion-label>
          Contact No: {{student.phnNo}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
          Roll No: {{student.roll}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
          Email/Username: {{student.username}}
        </ion-label>
    </ion-item>
    <ion-fab bottom right >
  <button ion-fab><ion-icon name="menu"></ion-icon></button>
  <ion-fab-list side="top">
    <button (click)="booksBorrowed(Student)">Books Borrowed</button>
  </ion-fab-list>
</ion-fab>
</ion-content>
