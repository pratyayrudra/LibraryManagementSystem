<ion-header>

  <ion-navbar color="patten-blue" hideBackButton="true">
    <ion-buttons end>
    <button ion-button clear (click)="goToWelcome()">Sign Out</button>
    </ion-buttons>
    <ion-title>Welcome {{Student.studentname}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
        <ion-label>
          Name: {{Student.studentname}}
        </ion-label>
  </ion-item>
  <ion-item>
        <ion-label>
          Department: {{Student.department}}
        </ion-label>
  </ion-item>
  <ion-item>
        <ion-label>
          Year: {{Student.year}}
        </ion-label>
   </ion-item>
   <ion-item>
        <ion-label>
          Contact No: {{Student.phnNo}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
          Roll No: {{Student.roll}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
          Email/Username: {{Student.username}}
        </ion-label>
    </ion-item>
    <button ion-button block round (click)="showAllBooks()">  
      See all Books
    </button>
    <ion-fab bottom right >
  <button ion-fab><ion-icon name="menu"></ion-icon></button>
  <ion-fab-list side="top">
    <button (click)="booksBorrowed(Student)">Books Borrowed</button>
    <br>
    <button>Ebooks</button>
  </ion-fab-list>
</ion-fab>
    
</ion-content>
