<link href="https://fonts.googleapis.com/css?family=Barrio|Dosis" rel="stylesheet">


<ion-content padding class="background-img">

    

    <form [formGroup]="adminLoginForm" class="centering">
      <h2 class="heading">Admin Login</h2>
      <ion-item class="bgformcolor">
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="bgformcolor">
        <ion-label>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" formControlName="password"></ion-input>
      </ion-item>
        <button ion-button round block color="secondary" (click)="adminLogin()">Login</button>
        <p class="align">
          Not the ADMIN? To go back to Main Menu <br><a (click)="goBackToWelcome()">Click Here</a>
        </p>
    </form>

</ion-content>
